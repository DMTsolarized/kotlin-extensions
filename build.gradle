buildscript {
    ext.kotlin_version = '1.3.21'
    ext.kotlinx_version = '1.0.1'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

plugins {
    id 'maven'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'ru.inforion.lab403.common'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile("org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}")
    compile("org.jetbrains.kotlin:kotlin-test-junit:${kotlin_version}")
    compile("org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version")

    compile("net.sourceforge.argparse4j:argparse4j:0.7.0")
    compile("net.sf.trove4j:trove4j:3.0.3")
    compile("org.jblas:jblas:1.2.4")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

// To specify a license in the pom:
install {
    repositories.mavenInstaller {
        pom.project {
            licenses {
                license {
                    name 'The MIT License'
                    url 'https://opensource.org/licenses/MIT'
                    distribution 'repo'
                }
            }
        }
    }
}